<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <img src="../assets/images/logo.png" alt="Logo">
    <h2>Selamat Datang</h2>
    <p>Silahkan login untuk melanjutkan aktivitas Anda</p>

    <form>
      <div class="input-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Nama Pengguna" required>
      </div>

      <div class="input-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" placeholder="Masukkan Kata Sandi" required>
      </div>

      <div class="login-text">
        ----------Belum memiliki akun? <a href="../register/register.html">Register di sini</a>-----------
      </div>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>

</body>
</html>
